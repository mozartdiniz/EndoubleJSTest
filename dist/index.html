<!DOCTYPE HTML>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Javascript test</title>

    <link rel="stylesheet" href="index.css"/>

</head>

<body>

<form method="" action="">

    <input name="keyword" type="text" placeholder="E.g. project manager">

    <select multiple
            class="dropdown"
            id="roles"
            data-bind-element="fieldResult"
            data-placeholder="Roles">

        <option>Project management</option>
        <option>Sales</option>
        <option>Directie</option>
        <option>Development</option>
        <option>HR</option>
    </select>

    <select multiple
            id="levels"
            class="dropdown"
            data-bind-element="fieldResult"
            data-placeholder="Levels">
        <option>Level 1</option>
        <option>Level 2</option>
        <option>Level 3</option>
    </select>

    <input type="text" placeholder="Search for location" id="location">

    <select class="dropdown"
            id="distance"
            data-bind-element="fieldResult"
            data-placeholder="Distance">
        <option>10km</option>
        <option>20km</option>
        <option>30km</option>
        <option>40km</option>
        <option>50km</option>
    </select>

    <button type="submit" class="btn" id="send">Search</button>

    <div class="tags" id="fieldResult"></div>

</form>

<script src="enouble_form_builder.js"></script>

</body>

</html>
